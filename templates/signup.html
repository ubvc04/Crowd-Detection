<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crowd Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Animated background -->
    <div class="animated-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Main container -->
    <div class="container">
        <div class="auth-card fade-in">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join the Crowd Detection System</p>

            <!-- Error message -->
            {% if error %}
            <div class="alert alert-error slide-down">
                ❌ {{ error }}
            </div>
            {% endif %}

            <!-- Success message -->
            {% if success %}
            <div class="alert alert-success slide-down">
                ✅ {{ success }} <a href="{{ url_for('login') }}" class="link">Login now</a>
            </div>
            {% endif %}

            <!-- Sign-up form -->
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password (min 6 characters)" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Sign Up</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="link">Login here</a></p>
                <p><a href="{{ url_for('home') }}" class="link">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
